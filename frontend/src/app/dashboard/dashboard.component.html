<div class="dashboard-container text-center mt-8">
  <h2 class="text-5xl font-black tracking-wide mb-8">Product Showcase</h2>
  <div class="flex flex-wrap justify-center">

    <div *ngFor="let product of products" class="card w-80 bg-white shadow-lg mb-4 p-4 mx-2 my-2 rounded-md transition-transform transform hover:scale-105">
      <figure class="flex justify-center mb-4">
        <img
          *ngIf="product.image"
          [src]="getImageSource(product.image)"
          alt="Product Image"
          class="w-64 h-64 object-cover rounded-md"
        />
      </figure>

      <div class="card-body flex flex-col items-center">
        <h2 class="card-title text-xl font-semibold mb-2 text-gray-800">{{ product.name }}</h2>
        <p class="text-gray-600 mb-2">Price: ${{ product.price.toFixed(2) }}</p>

        <div class="card-actions flex justify-center">
          <button mat-button class="bg-blue-500 text-white hover:bg-blue-700 px-4 py-2 rounded-full" (click)="addToCart(product)">
            Add to Cart
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
